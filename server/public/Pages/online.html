<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <link href="../assets/styles/styles.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body style="margin: 0; overflow:hidden;" class="background-connect-frame">
    <div id="login-frame">
        <div class="background-frame">
        </div>
        <div class="connect-frame">
            <div class="frame">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                                    
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <input placeholder="Name" id="playerName" type="text">
                <button type="button" id="play">Play</button>
            </div>
        </div>
    </div>

    <div id="site-game">
        <canvas id="game"></canvas>
        <div class="site-chat">
            <div class="chat-messages" id="chatMessages">
                <p>Chat with other players</p>
            </div>
            <div class="write-chat">
                <input type="text" id="chat-message" placeholder="Leave a message">
                <button id="submit-message" type="button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
    <script src="../dist/main.js" type="module"></script>
</body>
</html>
