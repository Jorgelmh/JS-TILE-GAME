<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        /** 
         *    ===========================
         *          Global Variables
         *    ===========================
        */
       
        /* Skins on the server that are ready to use */

        let glide

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <link href="../assets/styles/styles.css" rel="stylesheet"/>
    <link rel="manifest" href="/manifest.json" >
    <title>Document</title>
</head>
<body style="margin: 0; overflow:hidden;" class="background-connect-frame">

    <div id="site-ajax-loader">
        <img src="../assets/resources/loader.gif" />
    </div>
    
    <div id="background-frame">
    </div>
    <div id="login-frame">
        <div class="connect-frame">
            <div class="frame">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                                    
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <input placeholder="Name" id="playerName" type="text" maxlength="10">
                <button type="button" id="play">Play</button>
            </div>
        </div>
    </div>

    <div id="select-teams">
        <div id="site-blue-team">
            
        </div>
        <div id="site-red-team">

        </div>
    </div>

    <div id="site-game">
        <canvas id="game"></canvas>
        <div id="site-hud">
            <div class="site-chat">
                <div class="chat-messages" id="chatMessages">
                    <p>Chat with other players</p>
                </div>
                <div class="write-chat">
                    <input type="text" id="chat-message" placeholder="Leave a message">
                </div>
            </div>
            <div class="leaderboard">
                <h1>leaderboard</h1>
                <div class="scores" id="scores">
                </div>
            </div>
            <div id="bullets">
                <p id="charger">4/4 </p>
            </div>
        </div>
    </div>
    
    <script src="../dist/loadcharacters.bundle.js" type="module"></script>
    <script src="../dist/teams.bundle.js" type="module"></script>
</body>
</html>
