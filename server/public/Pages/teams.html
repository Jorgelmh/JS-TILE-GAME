<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <link href="../assets/styles/styles.css" rel="stylesheet"/>
    <link rel="manifest" href="/manifest.json" >
    <script>
        /** 
         *    ===========================
         *          Global Variables
         *    ===========================
        */
       
        /* Skins on the server that are ready to use */

    <title>Document</title>
</head>
<body style="margin: 0; overflow:hidden;" class="background-connect-frame">

    <div id="site-ajax-loader">
        <img src="../assets/resources/loader.gif" />
    </div>
    
    <div id="background-frame">
    </div>
    <div id="login-frame">
        <div class="connect-frame">
            <div class="frame">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                                    
                        </ul>
                    </div>
                    <div class="glide__arrows" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                <input placeholder="Name" id="playerName" type="text" maxlength="10">
                <button type="button" id="play">Play</button>
            </div>
        </div>
    </div>

    <div id="select-teams">
        <div class="team" id="site-blue-team">
            <div class="site-team-name">
                <h1>USA Special Forces</h1>
                <img src="../assets/resources/usa_flag.png">
            </div>
            <div id="blue-team-players">

            </div>
        </div>
        <div class="team" id="site-red-team">
            <div class="site-team-name">
                <h1>USSR Spetnaz</h1>
                <img src="../assets/resources//urss_flag.svg">
            </div>
            <div id="red-team-players">

            </div>
        </div>
    </div>

    <div id="site-game">
        <canvas id="game"></canvas>
        <div id="site-hud">
            <div class="site-chat">
                <div class="chat-messages" id="chatMessages">
                    <p>Chat to other players</p>
                </div>
                <div class="write-chat">
                    <input type="text" id="chat-message" placeholder="Leave a message">
                </div>
            </div>
            <div class="leaderboard" style="max-width: 250px;">
                <div class="site-team-scores">
                    <div class="team-score">
                        <img class="score-flag" src="../assets/resources/usa_flag.png" style="max-height: 30px;">
                        <h2 id="usa-score">0</h2>
                    </div>
                    <p style="color: white;
                    font-size: 40px;
                    margin: 0;">-</p>
                    <div class="team-score">
                        <img class="score-flag" src="../assets/resources//urss_flag.svg" style="max-height: 30px;">
                        <h2 id="urss-score">0</h2>
                    </div>
                </div>
            </div>
            <div id="bullets">
                <p id="charger">4/4 </p>
            </div>
        </div>
    </div>
    
    <script src="../dist/loadcharacters.bundle.js"></script>
    <script src="../dist/teams.bundle.js"></script>
</body>
</html>
